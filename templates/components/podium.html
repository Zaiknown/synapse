<div id="screen-podium" class="screen glass-card hidden">
    <h2 style="font-size: 2rem; margin-bottom: 30px; text-shadow: 0 0 10px gold;">🏆 FIM DE JOGO 🏆</h2>
    <div class="podium-container">
        <div class="podium-place second">
            <div class="medal">🥈</div>
            <div class="p-name" id="podium-2-name">-</div>
            <div class="p-score" id="podium-2-score">0</div>
            <div class="bar"></div>
        </div>
        <div class="podium-place first">
            <div class="medal">🥇</div>
            <div class="p-name" id="podium-1-name">-</div>
            <div class="p-score" id="podium-1-score">0</div>
            <div class="bar"></div>
        </div>
        <div class="podium-place third">
            <div class="medal">🥉</div>
            <div class="p-name" id="podium-3-name">-</div>
            <div class="p-score" id="podium-3-score">0</div>
            <div class="bar"></div>
        </div>
    </div>

    <div style="margin-top: 40px; display: flex; gap: 10px;">
        <button onclick="exitToHome()" class="btn-action" style="background: #444;">SAIR DA SALA</button>
        <button id="btn-play-again" onclick="playAgain()" class="btn-primary pulse hidden">JOGAR DE NOVO 🔁</button>
    </div>
</div>
